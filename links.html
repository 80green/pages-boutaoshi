<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンク一覧</title>
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #e8f5e9;
      color: #1f7135;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .link-card {
      background-color: white;
      margin: 20px auto;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #1f7135;
      display: block;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
      background-color: #f0fdf4;
    }

    .link-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .link-description {
      font-size: 1rem;
      color: #3b7b50;
    }
  </style>
</head>
<body>
  <h1>リンク集（認証成功）</h1>

  <a class="link-card" href="https://boudoushi-guide-jpftsjb.gamma.site/" target="_blank">
    <div class="link-title">棒倒し特設サイト</div>
    <div class="link-description">本番用の特設ページです。</div>
  </a>

  <a class="link-card" href="https://tally.so/forms/3qNzO8/integrations" target="_blank">
    <div class="link-title">Tally フォーム</div>
    <div class="link-description">棒倒し関連アンケートや連絡はこちら。</div>
  </a>

  <a class="link-card" href="https://www.youtube.com/watch?v=gDBy4FK2zmE" target="_blank">
    <div class="link-title">YouTube 動画</div>
    <div class="link-description">棒倒し動画の記録リンクです。</div>
  </a>
</body>
</html>
