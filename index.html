<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスワード認証</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif JP', serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(31, 113, 53, 0.7); /* #1f7135のフェード */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header-title {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .password-container {
      position: relative;
      width: 300px;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      padding: 10px;
      padding-right: 40px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      user-select: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f7135;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155e2c;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header-title">第80代緑組 5年棒倒し</div>
    <div class="password-container">
      <input type="password" id="password" placeholder="パスワード" required />
      <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
    </div>
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "abc123") {
        window.location.href = "links.html";
      } else {
        alert("パスワードが違います！");
      }
    }

    function togglePasswordVisibility() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈";
      } else {
        input.type = "password";
        icon.textContent = "👁️";
      }
    }
  </script>
</body>
</html>
